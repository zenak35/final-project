<html>
  <head>
    <title>spotify lite</title>
  </head>
  <body>
    <% if (user) { %>
    <h1> Hi <%= user %> </h1>
     <a href="/play/createplaylist">Click here to create a playlist!</a> 
     <ul>
      <% for (p in playlists) { %>
        <li><%= playlists[p].name %></li>
      <% } %>
    </ul>

    <% } %>
    <% if (!user) { %>
      <a href="/account/login">Log in</a> 
      <br/>
      <a href="/account/signup">Sign up</a> if you haven't registered yet
    <% } %>
  </body>
</html>
